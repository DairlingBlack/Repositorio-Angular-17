<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    @for (productos of productosService.productosFiltrado; track productos){
    <a routerLink="item/{{productos.cod}}" routerLinkActive="active" ariaCurrentWhenActive="page" class="rk-item ae-masonry__item">
        <img src="/assets/productos/{{productos.url}}.jpg" alt="">
    <div class="item-meta">
        <h2>{{productos.titulo}}</h2>
        <p>{{productos.categoria}}</p>
    </div>
    </a>
    }
    
</div>
